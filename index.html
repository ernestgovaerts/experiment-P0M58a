<!DOCTYPE html>
<html>

<head>
  <title>My experiment</title>
  <!-- Load jsPsych (version 7.3.4) library -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>
  <!-- Load jsPsych plugins -->
  <script src="http://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-image-slider-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-likert@2.0.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey@0.2.1"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.4"></script>
  <script src="https://unpkg.com/@jspsych/plugin-external-html@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>

  <!-- Load jsPsych and Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@0.2.1/css/survey.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- Load pre-made files -->
  <script src="js/demographics.js"></script>
  <script src="js/survey_likert_rating_scales.js"></script>

</head>

<body>
  <!-- Language selector -->
  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div id="language-selector">
      <div class="row">
        <div class="col-12 text-center">
          <h4>Select your language / Kies uw taal</h4>
        </div>
        <div class="col-12 text-center mt-1">
          <select class="form-select d-inline-block w-auto" aria-label="Language selector" id="language-dropdown">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
          </select>
          <button type="button" class="btn btn-primary ms-2" id="start-button">Start experiment</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Experiment container -->
  <div id="experiment-container">
    <!-- jsPsych injected here -->
  </div>
  <!-- Footer -->
  <footer class="d-flex flex-wrap justify-content-between align-items-center border-top mt-auto">
    <img src="img/KULeuvenlogo.png" alt="KU Leuven logo" class="d-block my-3" style="max-width: 120px;">
  </footer>
  <script src="js/experiment.js"></script>
</body>

</html>
